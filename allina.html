</div>
</div>

<script type="text/javascript">
    let yesButton = document.getElementById("yes-button")
    let noButton = document.getElementById("no-button")
    let happy = document.querySelectorAll(".hidden")
    let sad = document.querySelectorAll(".sad-hidden")

    yesButton.addEventListener("click", (event)=>{
        event.preventDefault()
        hideSadItems()
        showHappyItems()
    })
    noButton.addEventListener("click", (event)=>{
        event.preventDefault()
        showSadItems()
        hideHappyItems()
    })
    
    function showHappyItems() {
        happy.forEach((item)=>{
        item.classList.remove("hidden")
    })
    }
    function hideHappyItems() {
        happy.forEach((item)=>{
        item.classList.add("hidden")
    })
    }
    function showSadItems() {
        sad.forEach((item)=>{
        item.classList.remove("sad-hidden")
    })
    }
    function hideSadItems() {
        sad.forEach((item)=>{
        item.classList.add("sad-hidden")
    })
    }
</script>
